<!-- Logs user in to fitbit and sets the following:
	variables:
	  userName - the user's fitbit display name
	  userID - unique code for each user set by fitbit
	  stepCount - total lifetime steps for the user
	functions:
	  authorize() - redirects to fitbit authentication if required
	  getUserInfo() - set userName and userID
	  getNewSteps() - set stepCount
	  logout() - logs user out and redirects to fitbit login
-->

<canvas id= "canvas" width= "1280" height="720"></canvas>

    <script src= "game.js"></script>

	
<!-- prints variables set by APIcalls.js to console -->
<script>
	console.log("user: " + userName);
	console.log("user ID: " + userID);
	console.log("steps: " + stepCount);
</script>
	
</body>
